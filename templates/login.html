<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->

            <input type="loginInput" class="form-control" name="" id="loginBox" placeholder="login">

            <input type="passwordInput" class="form-control" name="" id="passwordBox" placeholder="password">

          </div>

          <div class="container text-center">
            <button class="btn btn-success" id="signinButton">Sign In</button>
          </div>
      </div>
